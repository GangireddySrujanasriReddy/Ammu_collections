<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Beauty Products Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html,
      body {
        min-height: 100%;
      }
      body {
        margin: 0;
        padding-top: 150px;
        background: #f5f5f5;
      }
      logo1 {
        background-image: url(logo.png);
      }

      * {
        box-sizing: border-box;
        font-family: Arial;
      }

      /* HEADER */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #1c1c1c;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        z-index: 1000;
        flex-wrap: wrap;
      }
      .logo img {
        height: 100px;
        border-radius: 50%;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links button {
        background: none;
        border: none;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .nav-links button:hover {
        color: #f5c842;
      }

      .right-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      #searchInput {
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        width: 200px;
      }

      /* MENU */
      .menu-wrapper {
        position: relative;
      }
      .btn1 {
        width: 45px;
        height: 45px;
        border: none;
        border-radius: 8px;
        background: #f5c842;
        font-size: 22px;
        cursor: pointer;
      }
      .menu-items {
        position: absolute;
        top: 55px;
        right: 0;
        width: 150px;
        background: #263238;
        border-radius: 10px;
        display: none;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }
      .menu-items button {
        width: 100%;
        padding: 12px;
        border: none;
        background: none;
        color: #fff;
        text-align: left;
        cursor: pointer;
      }
      .menu-items button:hover {
        background: #37474f;
      }

      /* PRODUCTS */
      .shop-container {
        width: 90%;
        margin: auto;
      }
      .shop-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
      }
      .shop-product {
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        cursor: pointer;
      }
      .shop-img {
        width: 100%;
        height: 180px;
        object-fit: contain;
      }
      .shop-btn {
        margin-top: 10px;
        width: 100%;
        padding: 8px;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      /* LOGIN / SIGNUP */
      .box {
        display: none;
        background: #fff;
        width: 320px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      .box input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
      }

      .cart-box {
        display: none;
        position: fixed; /* ðŸ”¥ KEY FIX */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 800px;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        z-index: 5000; /* ðŸ”¥ ABOVE EVERYTHING */
      }

      .qty {
        display: inline-block;
        width: 30px;
        font-size: 20px;
        text-align: center;
      }

      /* TOTAL */

      .cart-box p {
        font-size: 22px;
        margin-top: 20px;
      }

      /* PAY BUTTON */

      .cart-box > button {
        background: #3c8d2f;
        color: white;
        border: 2px solid #222;
        padding: 12px 35px;
        font-size: 20px;
        border-radius: 8px;
        cursor: pointer;
      }

      .cart-box > button:hover,
      .qty-btn:hover {
        background: #2f6f24;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      /* ===== CART CLOSE BUTTON ===== */
      .cart-close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center; /* vertical center */
        justify-content: center; /* horizontal center */
        border: none;
        border-radius: 8px;
        background-color: #e53935 !important;
        color: #ffffff;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
      }

      .cart-close-btn:hover {
        background-color: #c62828;
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        body {
          padding-top: 200px;
        }
        .nav-links,
        .right-actions {
          width: 100%;
          justify-content: center;
          margin-top: 10px;
        }
        #searchInput {
          width: 90%;
        }
      }
      .shop-product {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="logo1">
      <!-- HEADER -->
      <div class="header">
        <div class="logo"><img src="logo.png" /></div>

        <div class="nav-links">
          <button onclick="filterCat('all')">All</button>
          <button onclick="filterCat('skincare')">Skincare</button>
          <button onclick="filterCat('makeup')">Makeup</button>
          <button onclick="filterCat('haircare')">Haircare</button>
        </div>

        <div class="right-actions">
          <input
            id="searchInput"
            placeholder="Search products..."
            onkeyup="searchProducts()"
          />

          <div class="menu-wrapper">
            <button class="btn1" onclick="toggleMenu()">â˜°</button>
            <div class="menu-items" id="menuItems">
              <button onclick="toggleLogin()">Login</button>
              <button onclick="toggleSignup()">Signup</button>
              <button onclick="toggleCart()">Cart</button>
            </div>
          </div>
        </div>
      </div>

      <!-- LOGIN -->
      <div class="box" id="loginBox">
        <h3>Login</h3>
        <input id="luser" placeholder="Username" />
        <input id="lpass" type="password" placeholder="Password" />
        <button onclick="login()">Login</button>
      </div>

      <!-- SIGNUP -->
      <div class="box" id="signupBox">
        <h3>Signup</h3>
        <input id="suser" placeholder="Username" />
        <input id="spass" type="password" placeholder="Password" />
        <button onclick="signup()">Signup</button>
      </div>

      <!-- PRODUCTS -->
      <div class="shop-container">
        <div class="shop-grid" id="productGrid"></div>
      </div>

      <!-- CART -->
      <div class="cart-box" id="cartBox">
        <button class="cart-close-btn" onclick="closeAll()">&times;</button>
        <h3>Shopping Cart</h3>
        <table>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Action</th>
          </tr>
          <tbody id="cartBody"></tbody>
        </table>
        <p><b>Total:</b> Rs <span id="totalAmount">0</span></p>
        <button onclick="pay()">Pay Now</button>
      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
      /* STATE */
      var loginOpen = false,
        signupOpen = false,
        cartOpen = false;
      var users = { user: ["User", "123", []] };
      var loggedIn = false,
        currentUser = "",
        total = 0;

      /* PRODUCTS */
      var products = [
        ["Lipstick", 599, "lipstick.png", "makeup"],
        ["Kajal", 299, "kajal.png", "makeup"],
        ["Foundation", 799, "foundation.png", "makeup"],
        ["Compact", 399, "compact.png", "makeup"],
        ["Eye Shadow", 465, "eyeshadow.png", "makeup"],
        ["Eye Liner", 299, "eyeliner.png", "makeup"],
        ["Concealer", 299, "concealer.png", "makeup"],
        ["Nail Polish", 199, "nailpolish.png", "makeup"],
        ["Face Cream", 499, "facecream.png", "skincare"],
        ["Sunscreen", 699, "sunscreen.png", "skincare"],
        ["Face Wash", 326, "facewash.png", "skincare"],
        ["Face Serum", 465, "faceserum.png", "skincare"],
        ["Moisturizer", 599, "moisturizer.png", "skincare"],
        ["Body Wash", 699, "bodywash.png", "skincare"],
        ["Aloe Vera Gel", 299, "aloevera.png", "skincare"],
        ["Hair Serum", 549, "hairserum.png", "haircare"],
        ["Shampoo", 399, "shampoo.png", "haircare"],
        ["Conditioner", 449, "conditioner.png", "haircare"],
        ["Hair Spray", 599, "hairspray.png", "haircare"],
      ];

      /* LOAD PRODUCTS */
      var grid = document.getElementById("productGrid");
      products.forEach((p) => {
        grid.innerHTML += `
        <div class="shop-product" data-cat="${p[3]}">
          <img src="${p[2]}" class="shop-img">
          <h4>${p[0]}</h4>
          <p>Rs ${p[1]}</p>
          <button class="shop-btn" onclick="addToCart('${p[0]}',${p[1]})">Add</button>
        </div>`;
      });

      /* MENU */
      function toggleMenu() {
        var m = document.getElementById("menuItems");
        m.style.display = m.style.display === "block" ? "none" : "block";
      }

      /* TOGGLES */
      function toggleLogin() {
        if (loginOpen) {
          closeAll();
          return;
        }
        closeAll();
        loginBox.style.display = "block";
        loginOpen = true;
      }
      function toggleSignup() {
        if (signupOpen) {
          closeAll();
          return;
        }
        closeAll();
        signupBox.style.display = "block";
        signupOpen = true;
      }
      function toggleCart() {
        if (cartOpen) {
          closeAll();
          return;
        }
        if (!loggedIn) {
          alert("Login first");
          toggleLogin();
          return;
        }
        closeAll();
        showCart();
        cartOpen = true;
      }

      /* AUTH */
      function signup() {
        if (!suser.value || !spass.value) {
          alert("Fill all fields");
          return;
        }
        if (users[suser.value]) {
          alert("User exists");
          return;
        }
        users[suser.value] = ["User", spass.value, []];
        alert("Signup successful");
        closeAll();
      }
      function login() {
        if (users[luser.value] && users[luser.value][1] === lpass.value) {
          loggedIn = true;
          currentUser = luser.value;
          alert("Login successful");
          closeAll();
        } else alert("Invalid credentials");
      }

      /* CART */
      function addToCart(name, price) {
        if (!loggedIn) {
          alert("Login first");
          toggleLogin();
          return;
        }
        users[currentUser][2].push([name, price, 1]);
        alert("Added to cart");
      }
      function showCart() {
        var body = cartBody;
        body.innerHTML = "";
        total = 0;

        var cart = users[currentUser][2];

        if (cart.length === 0) {
          body.innerHTML = "<tr><td colspan='4'>Your cart is empty</td></tr>";
        }
        cart.forEach((item, index) => {
          total += item[1] * item[2];

          body.innerHTML += `
            <tr>
              <td>${item[0]}</td>
              <td>${item[1]}</td>
              <td>
                <button class="qty-btn" onclick="decreaseQty(${index})">âˆ’</button>
                <span class="qty">${item[2]}</span>
                <button class="qty-btn" onclick="increaseQty(${index})">+</button>
              </td>
              <td>
                <button class="remove-btn" onclick="removeItem(${index})">
                  Remove
                </button>
              </td>
            </tr>
          `;
        });
        totalAmount.innerText = total;
        cartBox.style.display = "block";
      }
      function increaseQty(index) {
        users[currentUser][2][index][2]++;
        showCart();
      }

      function decreaseQty(index) {
        if (users[currentUser][2][index][2] > 1) {
          users[currentUser][2][index][2]--;
          showCart();
        }
      }

      function removeItem(i) {
        users[currentUser][2].splice(i, 1);
        showCart();
      }
      var allOpen = false;

      function filterCat(c) {
        const products = document.querySelectorAll(".shop-product");

        if (c === "all") {
          if (allOpen) {
            // CLOSE all
            products.forEach((p) => (p.style.display = "none"));
            allOpen = false;
          } else {
            // OPEN all
            products.forEach((p) => (p.style.display = "block"));
            allOpen = true;
          }
          return;
        }
        allOpen = false;
        products.forEach((p) => {
          p.style.display = p.dataset.cat === c ? "block" : "none";
        });
      }

      function searchProducts() {
        let v = searchInput.value.toLowerCase();
        document.querySelectorAll(".shop-product").forEach((p) => {
          p.style.display = p.innerText.toLowerCase().includes(v)
            ? "block"
            : "none";
        });
      }

      /* PAYMENT */
      function pay() {
        if (total === 0) {
          alert("Cart empty");
          return;
        }
        new Razorpay({
          key: "rzp_test_RyZIITwpRrv7tS",
          amount: total * 100,
          currency: "INR",
          handler: function () {
            alert("Payment successful");
            users[currentUser][2] = [];
            closeAll();
          },
        }).open();
      }

      /* CLOSE ALL */
      function closeAll() {
        loginBox.style.display = "none";
        signupBox.style.display = "none";
        cartBox.style.display = "none";
        menuItems.style.display = "none";
        loginOpen = signupOpen = cartOpen = false;
      }
    </script>
    <div class="cart-overlay" id="cartOverlay" onclick="closeAll()"></div>
  </body>
</html>
